<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        디자인 구현하는 방법 첫번째(인라인 스타일)
        태그에 style 속성을 작성
        모든 태그는 style 속성이 존재
        디자인 코드는 Key:value; 형태

        (장점)
        태그내에서 해결 가능
        -어떤 디자인 방식보다 가장 우선순위가 높음
        (단점)
        -알아보기 어려움
        -재사용이 불가능
    -->
    <h1 style="color:red">Hello design</h1>
    <h1 style="color:blue; background-color: yellow ;">Hello Design</h1>
    <h1 style="text-decoration: underline;">Hello Design</h1>
    <h1 style="font-style: italic;">Hello Design</h1>
    <h1 style="border:1px solid black;">Hello Design</h1>
</body>
</html>

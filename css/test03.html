<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        디자인 구현하는 두 번째 (style 태그)
        -style 태그 영역 생성 후 디자인 코드 작성
        -선택자(selector)를 통해 대상을 선택 후 디자인 적용
        -작성 방법
        selector{
            key:value;
        }
        -선택자를 얼마나 잘 선택하냐에 따라 효율이 달라짐
        (장점)
        -디자인 코드가 분리되어 알아보기가 편함
        (단점)
        -선택자를 새로 공부해야 함
        -다른 페이지에서는 사용이 불가
    -->

    <style>
        h1{
            color:red;
            background-color: yellow;
        }
    </style>

    <h1>Hello Design</h1>
    <h1>Hello Design</h1>
    <h1>Hello Design</h1>
    <h1>Hello Design</h1>
    <h1>Hello Design</h1>
</body>
</html>

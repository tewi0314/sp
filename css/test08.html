<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /*
            선택자의 종류
            [1]태그 선택자 - 태그 이름으로 대상을 선택
            - 모든 태그가 다 선택되므로 매우 위험한 태그
            - 디자인의 기초 틀을 잡을 때 사용
            h1{
            color: red;
        }    
            [2] 조건부 선택자- 특정 조건을 만족하는 대상을 선택
            -first-child는 해당 무리의 최초 태그를 선택
            -last-child는 해당 무리의 마지막 태그를 선택
            -hover는 마우스가 올라갔을 때 선택
            - 메인 디자인으로 사용하기 어려움

            [3] 속성 선택자 - 태그에 부여된 속성 기반으로 선택
                -h1[id=test]와 같이 작성하여 태그명을 생략할 수 있다
                -입력창에서 유용하게 사용할 수 있다
                -ex) input[name=memberId]
            [4] 아이디 선택자 - 태그에 부여된 ID를 기반으로 선택
                - 같은 페이지 내에서 딱 1개만 부여할 수 있는 속성
                - 같은 아이디는 2개 이상 있을 수 없다
                - sharp(#)를 이용하여 선택 가능
                - 아이디만으로 모든 디자인을 하기는 어렵고 특징적인 ㄷㅣ자인을 할 때 사용
                - 대시 사용 가능
                - ex) #test

            [5] 클래스 선택자 - 디자인을 모듈화하기 위해 부여하는 선택자    
                - 하나의 태그에 여러 개의 클래스를 띄어쓰기로 부여할 수 있다
                - 하나의 클래스를 여러개의 태그에 부여할 수 있다
                - 점(.)을 사용하여 클래스 이름을 적고 선택한다
                - ex) .one, .two, .three
             
            [6] 연계 선택자- 특정 지점을 기준으로 연관된 태그를 선택
                - ex) div>h1 - div의 바로 밑에 있는 태그만 선택(자식 선택자)
                - ex) div h1 - div의 밑에 있는 모든 태그를 선택(후손 선택자)  
        */
        body > h1{
            color:blue;
        }
    </style>
</head>
<body>
    <h1 class="one">Hello Design</h1>
    <h1 class="one">Hello Design</h1>
    <h1 id="test">Hello Design</h1>
    <h1 class="one two">Hello Design</h1>
    <h1 class="one two three">Hello Design</h1>
    <!--div태그는 비어있는 영역을 생성할 수 있다-->
    <div>
        <h1>Hello Design</h1>
        <h1>Hello Design</h1>
        <h1>Hello Design</h1>
        <h1>Hello Design</h1>
        <h1>Hello Design</h1>

    </div>

    <!-- label 태그는 입력창을 선택시킬 수 있다-->
    <input type="checkbox" id="agree">
    <label for="agree">동의합니다</label>
</body>
</html>
